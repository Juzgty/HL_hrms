<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>员工管理</title>
  <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>
<body>
<h1>员工管理</h1>

<a th:href="@{/employee/add}" class="button">添加员工</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>姓名</th>
    <th>邮箱</th>
    <th>电话</th>
    <th>部门</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee : ${employees}">
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.email}"></td>
    <td th:text="${employee.phone}"></td>
    <td th:text="${employee.department.name}"></td>
    <td>
      <a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="button">编辑</a>
      <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="button button-danger">删除</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/home}" class="button">返回首页</a>
</body>
</html>

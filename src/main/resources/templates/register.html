<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>注册 - 人事管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">人事管理系统 - 注册</h2>
      <div class="card shadow">
        <div class="card-body">
          <form method="post" th:action="@{/register}">
            <div class="mb-3">
              <label for="username" class="form-label">用户名</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">邮箱</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密码</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">注册</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>已有账号？ <a th:href="@{/login}" class="link-success">登录</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录 - 人事管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">人事管理系统 - 登录</h2>
      <div class="card shadow">
        <div class="card-body">
          <form method="post" th:action="@{/admin/login}">
            <div class="mb-3">
              <label for="username" class="form-label">用户名</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密码</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
            </div>

            <!-- 错误信息显示 -->
            <div th:if="${error}" class="alert alert-danger">
              <p th:text="${error}"></p>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">登录</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>没有账号？ <a th:href="@{/admin/register}" class="link-primary">注册</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
